<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBee - Photos 🐝 🎥</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <a href="https://technicallybeekeeping.com" target="_blank">
            <img src="{{ url_for('static', filename='images/header_image.png') }}" alt="Header Image">
        </a>
    </header>
    <main>
        <h1>Bee Photos 🐝 🎥</h1>
        <ul>
            <li><a href="/">..</a></li>
            {% for file_link in file_links %}
                <li><a href="{{ url_for('download_directory', directory_path='photos/' + file_link.name) }}">{{ file_link.name }}</a></li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <!-- Add footer content here -->
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
